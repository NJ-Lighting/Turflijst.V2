<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ“¦ Voorraadbeheer</title>
  <!-- Gebruik jullie centrale stylesheet uit de repo -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="content-wrapper">
    <h1>ðŸ“¦ Voorraadbeheer</h1>

    <!-- Nieuwe batch toevoegen -->
    <section class="section">
      <h2>âž• Nieuwe batch</h2>

      <div class="row">
        <label for="batch-product">Product</label>
        <select id="batch-product"><!-- gevuld door loadProducts() --></select>
      </div>

      <div class="row">
        <label for="batch-qty">Aantal stuks</label>
        <input id="batch-qty" class="input" type="number" inputmode="numeric" min="1" step="1" placeholder="bijv. 24" />
      </div>

      <div class="row">
        <label for="batch-total">Inkoop totaal (â‚¬)</label>
        <input id="batch-total" class="input" type="number" inputmode="decimal" step="0.01" placeholder="bijv. 12,00" />
      </div>

      <div class="row">
        <label for="batch-deposit-type">Statiegeld</label>
        <select id="batch-deposit-type" class="input">
          <option value="">â€” geen â€”</option>
          <option value="petfles">Petfles (+â‚¬0,25)</option>
          <option value="glas">Glas (+â‚¬0,10)</option>
          <option value="blikje">Blikje (+â‚¬0,15)</option>
        </select>
      </div>

      <div id="calc-hint" class="muted"></div>

      <div class="row" style="margin-top:8px">
        <button id="btn-add-batch" class="button">Batch toevoegen</button>
      </div>
    </section>

    <!-- Overzicht actieve batches -->
    <section class="section">
      <h2>ðŸ“¦ Actieve batches (FIFO)</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Datum</th>
            <th class="right">Aantal</th>
            <th class="right">Prijs/stuk</th>
            <th>Statiegeld</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody id="tbl-batches"><!-- gevuld door loadActiveBatches() --></tbody>
      </table>
    </section>

    <!-- Voorraad per product -->
    <section class="section">
      <h2>ðŸ§® Voorraad per product</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th class="right">Voorraad</th>
          </tr>
        </thead>
        <tbody id="tbl-stock-per-product"><!-- gevuld door loadStockPerProduct() --></tbody>
      </table>
    </section>
  </div>

  <!-- Modules -->
  <script type="module" src="/js/core.js"></script>
  <script type="module" src="/js/supabase.client.js"></script>
  <script type="module" src="/js/api/stock.js"></script>
  <script type="module" src="/js/pages/stock.page.js"></script>
</body>
</html>

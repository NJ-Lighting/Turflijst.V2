<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turf Lijst</title>

  <!-- Favicon + Styles -->
  <link rel="icon" href="../favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="../favicon.ico">
  <link rel="stylesheet" href="../css/app.css" />
</head>
<body class="bg-train">
  <div class="content-wrapper">
    <h1>🍺 Turf Lijst</h1>

    <h2>Log een Drankje</h2>
    <label for="user">Gebruiker:</label>
    <select id="user" class="select"></select>

    <h2>Kies een Drankje</h2>
    <div id="product-buttons" class="product-grid"></div>

    <button class="btn btn-warn block" onclick="undoLastDrink()">⏪ Undo Laatste Drankje</button>

    <h2>💰 Totaal Te Betalen</h2>
    <table class="table">
      <thead><tr><th>Gebruiker</th><th>Bedrag (€)</th></tr></thead>
      <tbody id="totalToPayList"></tbody>
    </table>

    <h2>🥤 Drankjes per Gebruiker</h2>
    <table class="table">
      <tbody id="userDrinkTotalsTable"></tbody>
    </table>

    <h2>🔗 Navigatie</h2>
    <div>
      <button class="btn" onclick="location.href='./new-user.html'">👤 Gebruiker Toevoegen</button>
      <button class="btn" onclick="location.href='./history.html'">📜 Geschiedenis Bekijken</button>
      <button class="btn" onclick="location.href='./admin.html'">🔐 Admin Pagina</button>
    </div>
  </div>

  <!-- Modules -->
  <script type="module" src="../js/pages/index.page.js"></script>
</body>
</html>

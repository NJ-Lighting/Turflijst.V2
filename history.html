    /* âœ… nieuwe stijl: filterbalk naast elkaar */
    .filter-bar {

    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .filter-group input,
    .filter-group select {

      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4CAF50;
      background: #222;
      color: #fff;
      text-align: center;
    }
    .filter-bar .btn {
      align-self: flex-end;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #1e5627;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .filter-bar .btn:hover {
      background-color: #2f7f3d;
      transform: scale(1.05);
    }
  </style>

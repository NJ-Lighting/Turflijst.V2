<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🍺 Turflijst</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/nav.css" />
</head>
<body class="bg-train">
  <header class="site-nav" role="banner">
    <button class="nav-toggle" aria-controls="nav-drawer" aria-expanded="false" aria-label="Menu openen">☰</button>
    <nav id="nav-drawer" class="nav-drawer" role="navigation" aria-label="Hoofdnavigatie">
      <a href="/index.html" aria-current="page">Home</a>
      <a href="/admin.html">Admin</a>
      <a href="/finance.html">Finance</a>
      <a href="/stock.html">Voorraad</a>
      <a href="/history.html">History</a>
      <a href="/new-user.html">Nieuwe gebruiker</a>
    </nav>
  </header>

  <div class="content-wrapper">
    <h1>🍺 Turflijst</h1>
    <p>Kies een gebruiker en klik op een drankje om te turven</p>

    <div class="dropdown">
      <label for="user">Gebruiker:</label>
      <select id="user" class="select"></select>
    </div>

    <h2>Beschikbare Drankjes</h2>
    <div id="product-buttons" class="product-grid"></div>
    <button class="btn btn-warn block" onclick="undoLastDrink()">⏪ Undo laatste drankje</button>

    <h3 class="section-title">Totaal te betalen</h3>
    <table class="table">
      <thead><tr><th>Gebruiker</th><th class="right">Bedrag</th></tr></thead>
      <tbody id="totalToPayList"></tbody>
    </table>

    <h3 class="section-title">Drankjes per gebruiker</h3>
    <table class="table">
      <thead id="userDrinkTotalsHead"></thead>
      <tbody id="userDrinkTotalsBody"></tbody>
    </table>
  </div>

  <script type="module" src="/js/core.js"></script>
  <script type="module" src="/js/supabase.client.js"></script>
  <script type="module" src="/js/api/stock.js"></script>
  <script type="module" src="/js/api/metrics.js"></script>
  <script type="module" src="/js/pages/index.page.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>

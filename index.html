<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🍺 Turflijst</title>
  <link rel="stylesheet" href="/css/app.css" />
  <!-- Minimale inline styles voor sticky navigatie (geen bestaande styles overschreven) -->
  <style>
    .site-nav{position:sticky;top:0;z-index:1000;background:rgba(0,0,0,.65);backdrop-filter:saturate(1.1) blur(6px);border-bottom:1px solid rgba(255,255,255,.12)}
    .site-nav .nav{max-width:1100px;margin:0 auto;display:flex;gap:.75rem;align-items:center;padding:.5rem 1rem}
    .site-nav a{color:#fff;text-decoration:none;padding:.4rem .6rem;border-radius:.5rem}
    .site-nav a[aria-current="page"]{outline:2px solid rgba(255,255,255,.35)}
  </style>
</head>
<body class="bg-train">
  <!-- Sticky navigatie bovenaan -->
  <header class="site-nav" role="navigation" aria-label="Hoofdnavigatie">
    <nav class="nav">
      <a href="/index.html" aria-current="page">Home</a>
      <a href="/admin.html">Admin</a>
      <a href="/finance.html">Finance</a>
      <a href="/stock.html">Voorraad</a>
      <a href="/history.html">History</a>
    </nav>
  </header>

  <div class="content-wrapper">
    <h1>🍺 Turflijst</h1>
    <p>Kies een gebruiker en klik op een drankje om te turven</p>

    <div class="dropdown">
      <label for="user">Gebruiker:</label>
      <select id="user" class="select"></select>
    </div>

    <div class="flex">
      <h2>Beschikbare Drankjes</h2>
      <button class="btn" onclick="undoLastDrink()">⏪ Undo laatste drankje</button>
    </div>

    <div id="product-buttons" class="grid"></div>

    <h3 class="section-title">Totaal te betalen</h3>
    <table class="table">
      <thead><tr><th>Gebruiker</th><th class="right">Bedrag</th></tr></thead>
      <tbody id="totalToPayList"></tbody>
    </table>

    <h3 class="section-title">Drankjes per gebruiker</h3>
    <table class="table">
      <thead id="userDrinkTotalsHead"></thead>
      <tbody id="userDrinkTotalsBody"></tbody>
    </table>
  </div>

  <!-- Modules -->
  <script type="module" src="/js/core.js"></script>
  <script type="module" src="/js/supabase.client.js"></script>
  <script type="module" src="/js/api/stock.js"></script>
  <script type="module" src="/js/api/metrics.js"></script>
  <script type="module" src="/js/pages/index.page.js"></script>
</body>
</html>

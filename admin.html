<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/nav.css" />
</head>
<body class="bg-train">
  <header class="site-nav" role="banner">
    <button class="nav-toggle" aria-controls="nav-drawer" aria-expanded="false" aria-label="Menu openen">☰</button>
    <nav id="nav-drawer" class="nav-drawer" role="navigation" aria-label="Hoofdnavigatie">
      <a href="/index.html">Home</a>
      <a href="/admin.html" aria-current="page">Admin</a>
      <a href="/finance.html">Finance</a>
      <a href="/stock.html">Voorraad</a>
      <a href="/history.html">History</a>
      <a href="/new-user.html">Nieuwe gebruiker</a>
    </nav>
  </header>

  <div class="content-wrapper">
    <h1>Admin Dashboard</h1>

    <!-- Gebruikersbeheer -->
    <section>
      <h2>Gebruikersbeheer</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Naam</th>
            <th class="muted">Telefoon</th>
            <th>WIcreations</th>
            <th class="right">Saldo</th>
            <th class="right">Aantal</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="tbl-users"></tbody>
      </table>
    </section>

    <!-- Productbeheer -->
    <section>
      <h2>Productbeheer</h2>
      <div class="flex" style="flex-wrap:wrap">
        <input id="new-product-name" class="input" placeholder="Productnaam" />
        <input id="new-product-price" class="input" placeholder="Prijs (€)" type="number" step="0.01" inputmode="decimal" />
        <input id="new-product-image" class="file-input" type="file" accept="image/*" />
        <button id="btn-add-product" class="btn">Product toevoegen</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Afbeelding</th>
            <th>Naam</th>
            <th>Prijs</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="tbl-products"></tbody>
      </table>
    </section>
  </div>

  <script type="module" src="/js/core.js"></script>
  <script type="module" src="/js/supabase.client.js"></script>
  <script type="module" src="/js/api/metrics.js"></script>
  <script type="module" src="/js/pages/admin.page.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>

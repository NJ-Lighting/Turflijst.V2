<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body class="bg-train">
  <div class="content-wrapper">
    <div class="flex">
      <button class="btn" onclick="location.href='/index.html'">← Terug naar Index</button>
      <h1>Admin Dashboard</h1>
      <div></div>
    </div>

    <!-- Gebruikersbeheer -->
    <section>
      <h2>Gebruikersbeheer</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Naam</th>
            <th class="muted">Telefoon</th>
            <th>WIcreations</th>
            <th class="right">Saldo</th>
            <th class="right">Aantal</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="tbl-users"></tbody>
      </table>
    </section>

    <!-- Productbeheer -->
    <section>
      <h2>Productbeheer</h2>
      <div class="flex" style="flex-wrap:wrap">
        <input id="new-product-name" class="input" placeholder="Productnaam" />
        <input id="new-product-price" class="input" placeholder="Prijs (€)" type="number" step="0.01" inputmode="decimal" />
        <input id="new-product-image" class="file-input" type="file" accept="image/*" />
        <button id="btn-add-product" class="btn">Product toevoegen</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Afbeelding</th>
            <th>Naam</th>
            <th>Prijs</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="tbl-products"></tbody>
      </table>
    </section>
  </div>

  <script type="module" src="/js/core.js"></script>
  <script type="module" src="/js/supabase.client.js"></script>
  <script type="module" src="/js/api/metrics.js"></script>
  <script type="module" src="/js/pages/admin.page.js"></script>
</body>
</html>

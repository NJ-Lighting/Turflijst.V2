<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Beheer</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/nav.css" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px;
      background: url('/Train%20scene.webp') no-repeat center center fixed; background-size: cover; color: white; }
    .content-wrapper { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; display: inline-block; width: 90%; max-width: 800px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; border-radius: 10px; overflow: hidden; color: black; border: 2px solid black; }
    th, td { border: 2px solid black; padding: 10px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    .section-title { background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 8px; margin-top: 30px; display: inline-block; }
    .btn { padding: 15px 20px; font-size: 18px; margin: 10px; border: none; border-radius: 10px; background-color: #1e5627; color: white; cursor: pointer; transition: transform .2s, background .2s; }
    .btn:hover { background-color: #2f7f3d; transform: scale(1.07); }
    .delete-btn { background-color: #d9534f; }
    .delete-btn:hover { background-color: #c9302c; }
  </style>
</head>
<body class="bg-train">
  <header class="site-nav" role="banner">
    <button class="nav-toggle" aria-controls="nav-drawer" aria-expanded="false" aria-label="Menu openen">☰</button>
    <nav id="nav-drawer" class="nav-drawer" role="navigation" aria-label="Hoofdnavigatie">
      <a href="/index.html">Home</a>
      <a href="/admin.html" aria-current="page">Admin</a>
      <a href="/finance.html">Finance</a>
      <a href="/stock.html">Voorraad</a>
      <a href="/history.html">History</a>
      <a href="/new-user.html">Nieuwe gebruiker</a>
    </nav>
  </header>

  <div class="content-wrapper">
    <h1>⚙️ Admin - Beheer</h1>

    <div class="section-title">📋 Gebruikersbeheer</div>
    <table>
      <thead>
        <tr>
          <th>Naam</th>
          <th>Telefoon</th>
          <th>WIcreations</th>
          <th>Te betalen (€)</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody id="tbl-users"></tbody>
    </table>

    <div class="section-title">🛒 Productbeheer</div>
    <table>
      <thead>
        <tr>
          <th>Afbeelding</th>
          <th>Naam</th>
          <th>Prijs (€)</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody id="tbl-products"></tbody>
    </table>

    <div style="margin-top: 20px;">
      <input type="text" id="new-product-name" placeholder="Productnaam" />
      <input type="number" id="new-product-price" placeholder="Prijs" step="0.01" />
      <input type="text" id="productImage" placeholder="Afbeeldings-URL (optioneel)" />
      <button class="btn" id="btn-add-product">➕ Product toevoegen</button>
    </div>

    <button class="btn" onclick="location.href='/index.html'">🏠 Terug naar Hoofdpagina</button>
    <button class="btn" onclick="location.href='/stock.html'">📦 Ga naar Voorraadbeheer</button>
    <button class="btn" onclick="location.href='/finance.html'">💰 Ga naar Finance Pagina</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/js/core.js"></script>
  <script type="module" src="/js/supabase.client.js"></script>
  <script type="module" src="/js/api/metrics.js"></script>
  <script type="module" src="/js/pages/admin.page.js"></script>
  <script type="module" src="/js/nav.js"></script>
</body>
</html>

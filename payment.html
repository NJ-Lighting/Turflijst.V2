<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turf Lijst – Betalingen</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body class="bg-train">
  <div class="content-wrapper">
    <h1>💳 Betalingen</h1>

    <div style="margin-bottom:6px">
      <button class="btn" onclick="location.href='./index.html'">🏠 Terug naar start</button>
      <button class="btn" onclick="location.href='./finance.html'">📊 Finance</button>
      <button class="btn" onclick="location.href='./history.html'">📜 Geschiedenis</button>
      <button class="btn" onclick="location.href='./admin.html'">🔐 Admin</button>
    </div>

    <h2>Betaling registreren</h2>
    <div>
      <label for="p-user">Gebruiker</label><br />
      <select id="p-user" class="select"></select>
      <label for="p-amount">Bedrag (€)</label><br />
      <input id="p-amount" class="select" type="number" min="0" step="0.01" placeholder="0,00" />
      <label for="p-note">Notitie (optioneel)</label><br />
      <input id="p-note" class="select" type="text" placeholder="bijv. Tikkie 1234" />
      <button class="btn" id="p-add">➕ Registreren</button>
    </div>

    <h2>Betalingen</h2>
    <div>
      <label for="p-filter-user">Filter op gebruiker</label><br />
      <select id="p-filter-user" class="select"></select>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Gebruiker</th>
          <th>Bedrag (€)</th>
          <th>Notitie</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody id="p-rows"></tbody>
    </table>
  </div>

  <script type="module" src="/js/pages/payment.page.js"></script>
</body>
</html>
